<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Komiku App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ion-item routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Home</ion-label>
      </ion-item>
      <ion-item routerLink="/category">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Kategori</ion-label>
      </ion-item>
      <ion-item routerLink="/my-favorite">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;My Favorite</ion-label>
      </ion-item>
      <ion-item routerLink="/search-comic">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Search</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-page" id="main-content"></div>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let category of categories">
          <ion-card routerLink="/comic-list/{{ category.id }}">
            <ion-card-header class="ion-text-center">
              <ion-card-title style="font-size: 14px;">{{ category.nama }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
