<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Komiku App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ion-item routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Home</ion-label>
      </ion-item>
      <ion-item routerLink="/category">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Kategori</ion-label>
      </ion-item>
      <ion-item routerLink="/my-favorite">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;My Favorite</ion-label>
      </ion-item>
      <ion-item routerLink="/search-comic">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Search</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-page" id="main-content"></div>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-item>
            <ion-input placeholder="Search.." name="search" [(ngModel)]="comicName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" (click)="searchComic()">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="comics.length > 0">
      <ion-row>
        <ion-col size="6" *ngFor="let comic of comics">
          <ion-card routerLink="/read-comic/{{ comic.id }}">
            <img alt="{{ comic.judul }}" src="{{ comic.gambar }}" />
            <ion-card-header>
              <ion-card-subtitle>{{ comic.judul }}</ion-card-subtitle>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-card-subtitle>
                      <ion-icon name="eye-outline"></ion-icon>&nbsp;&nbsp;
                      {{ comic.views }}
                    </ion-card-subtitle>
                  </ion-col>
                  <ion-col size="12">
                    <ion-card-subtitle>
                      <ion-icon name="star-outline"></ion-icon>
                      {{ comic.rating === null ? 0 : comic.rating }} / 5.00
                    </ion-card-subtitle>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
